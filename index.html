<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSheet App</title>
    <script>
        // JavaScript to pass query parameters to iframe
        document.addEventListener("DOMContentLoaded", () => {
            // Base URL of your AppSheet app
            const appSheetBaseUrl = "https://www.appsheet.com/start/5ab6e78e-c310-482d-8503-78149879f777";

            // Get query parameters from the current URL
            const queryParams = window.location.search;

            // Construct the iframe URL with query parameters
            const iframeUrl = appSheetBaseUrl + queryParams;

            // Update the iframe's src attribute
            document.getElementById("appsheet-iframe").src = iframeUrl;
        });
    </script>
</head>
<body style="margin: 0; padding: 0;">
    <!-- iframe for AppSheet app -->
    <iframe 
        id="appsheet-iframe"
        src=""
        style="width: 100%; height: 100vh; border: none;">
    </iframe>
</body>
</html>
